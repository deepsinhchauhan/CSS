<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        .box{
            width: 600px;
            height: 100px;
            border: 4px dashed black ;
            margin: 30px auto;
            padding: 25px;
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/057/068/323/small/single-fresh-red-strawberry-on-table-green-background-food-fruit-sweet-macro-juicy-plant-image-photo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: black;
        }
        #box1{
            background-origin: border-box;
        }
        #box2{
            background-origin: padding-box;
        }
        #box3{
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <h1>background-origin Property in class</h1>
    <div class="box" id="box1">
      <h2>background-origin: border-box;</h2>
    </div>
    <div class="box" id="box2">
      <h2>background-origin: padding-box;</h2>
    </div>
    <div class="box" id="box3">
      <h2>background-origin: content-box;</h2>
    </div>
</body>
</html>
