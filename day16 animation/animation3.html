<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
        }
        h1{
            text-align: center;
            margin: 20px;
        }
        .earth{
            height: 400px;
            width: 400px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 50px auto;
            background-image: url(https://assets.science.nasa.gov/dynamicimage/assets/science/cds/kids/nasa-kids-science/earth/why-does-nasa-study-earth/earth1.jpg?w=2048&h=2048&fit=clip&crop=faces%2Cfocalpoint);
            background-position: no-repeat;
            background-position: center;
            background-size: 120%;
            animation: rotateEarth 5s linear infinite;
        }
        @keyframes rotateEarth {
            from{
                transform: rotate(0deg);
            }to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Earth rotating</h1>
    <div class="earth"></div>
</body>
</html>
