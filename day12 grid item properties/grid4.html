<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .parent{
            width: 100%;
            height: 100vh;
            background-color: antiquewhite;
            display: grid;
            
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3, 1fr);
            gap:10px;
            padding: 10px;
        }
        .grid-item{
            background-color:cadetblue;
            padding: 25px;
            border: 1px solid black;
            display: flex;
            justify-content: cent800er;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #grid-item1{
            justify-self: stretch;
        }
        #grid-item2{
            align-self: start;
        }
        #grid-item3{
            grid-column: 2;
            justify-self: start;
            /* align-self: center; */
        }
        #grid-item4{
            grid-column: 3;
            justify-self: end
        }
        #grid-item5{
            grid-column: 2;
            align-self: center;
            justify-self: center;
        }
        #grid-item6{
            align-self: end;
            /* justify-self: end; */
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="grid-item" id="grid-item1">1</div>
        <div class="grid-item" id="grid-item2">2</div>
        <div class="grid-item" id="grid-item3">3</div>
        <div class="grid-item" id="grid-item4">4</div>
        <div class="grid-item" id="grid-item5">5</div>
        <div class="grid-item" id="grid-item6">6</div>
    </div>
</body>
</html>
