<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 700px;
            height: 200px;
            background-color: tomato;
            display: flex;
        }
        .child{
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #parent1{
            flex-direction: row;
            justify-content: space-evenly;
        }

        #parent2{
            flex-direction: column;
            justify-content: space-evenly;
        }

        #parent3{
            flex-direction: row-reverse;
            justify-content: space-evenly;
        }

        #parent4{
            flex-direction: column-reverse;
            justify-content: space-evenly;
        }
        
    </style>
</head>
<body>
    <h1>flex-direction</h1>
    <h2>flex-direction: row (default)</h2>
    <div class="parent" id="parent1">
      <div class="child" id="child1">Child-1</div>
      <div class="child" id="child2">Child-2</div>
      <div class="child" id="child3">Child-3</div>
      <div class="child" id="child4">Child-4</div>
      <div class="child" id="child5">Child-5</div>
    </div>
    <h2>flex-direction: column</h2>
    <div class="parent" id="parent2">
      <div class="child" id="child1">Child-1</div>
      <div class="child" id="child2">Child-2</div>
      <div class="child" id="child3">Child-3</div>
      <div class="child" id="child4">Child-4</div>
      <div class="child" id="child5">Child-5</div>
    </div>

    <h2>flex-direction: column</h2>
    <div class="parent" id="parent3">
      <div class="child" id="child1">Child-1</div>
      <div class="child" id="child2">Child-2</div>
      <div class="child" id="child3">Child-3</div>
      <div class="child" id="child4">Child-4</div>
      <div class="child" id="child5">Child-5</div>
    </div>

    <h2>flex-direction: column</h2>
    <div class="parent" id="parent4">
      <div class="child" id="child1">Child-1</div>
      <div class="child" id="child2">Child-2</div>
      <div class="child" id="child3">Child-3</div>
      <div class="child" id="child4">Child-4</div>
      <div class="child" id="child5">Child-5</div>
    </div>
</body>
</html>
