<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
        }
        h1{
            text-align: center;
            margin: 20px;
        }
        .orbit{
            width: 100%;
            height: 600px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .earth{
            height: 400px;
            width: 400px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 50px auto;
            background-image: url(https://assets.science.nasa.gov/dynamicimage/assets/science/cds/kids/nasa-kids-science/earth/why-does-nasa-study-earth/earth1.jpg?w=2048&h=2048&fit=clip&crop=faces%2Cfocalpoint);
            background-position: no-repeat;
            background-position: center;
            background-size: 120%;
            position: absolute;
            animation: moon-orbit 5s linear infinite;
        }
        .moon-orbit{
            height: 600px;
            width: 600px;
            border: 1px solid black;
            border-radius: 50%;
            animation: name duration timing-function delay iteration-count direction fill-mode;
            animation: moon-orbit 5s linear infinite;
        }
        .moon{
            height: 100px;
            width: 100px;
            /* border: 1px solid black; */
            border-radius: 50%;
            background-image: url(https://images-assets.nasa.gov/image/PIA00405/PIA00405~large.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 110% ;
            transform: translate(55px, 13px);
            animation: moon-orbit 5s linear infinite;
        }
        @keyframes rotate {
            from{
                transform: translate();
                transform: rotate(360deg);
            }
            to{
                transform: rotate(0deg);
            }
        }
        @keyframes moon-orbit {
            from{
                transform: rotate(0deg);
            }to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Earth rotating</h1>
    <div class="orbit">
        <div class="earth"></div>
        <div class="moon-orbit">
            <div class="moon"></div>
        </div>
    </div>
    
</body>
</html>
