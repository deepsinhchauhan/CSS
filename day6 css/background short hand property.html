<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 250px;
            background-image: url(https://images.fineartamerica.com/images/artworkimages/medium/3/shree-radha-shyamasundar-vrindavan-das.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .box:hover{
            background-blend-mode: hard-light;
        }

        .container{
            margin-top: 20px;
            border: 1px solid red;
            width: 400px;
            height: 300px;
            background-image: url(https://images.fineartamerica.com/images/artworkimages/medium/3/shree-radha-shyamasundar-vrindavan-das.jpg);
        }
    </style>
</head>
<body>
    <h1>background</h1>

    <div class="box"></div>
    <div class="container"></div>
</body>
</html>
