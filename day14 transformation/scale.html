<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: purple;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        #box1:hover{
            /* transform: scale(2); */
            transform: scale(2) rotate(50deg);
            background-color: aqua;
        }
        #box2:hover{
            transform: scaleX(2);
            background-color: aqua;
        }
        #box3:hover{
            transform: scaleY(2);
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>CSS transformation</h1>
    <p>by default scale is X-Y axis and 1(100%)</p>
    <div class="parent">
    <div class="box" id="box1">Rotate X-Y</div>
    <div class="box" id="box2">Rotate X</div>
    <div class="box" id="box3">Rotate Y</div>
    </div>
</body>
</html>
