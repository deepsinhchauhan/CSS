<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(skyblue,yellow);
        }
        .box{
            height: 250px;
            width: 600px;
            border: 1px solid black;
            margin: 50px auto;
            border-radius: 15px;
        }
        h1{ 
            text-align: center;
        }
        #box1{
            background-image: linear-gradient(to bottom, red, blue);
        }
        #box2{
            background-image: linear-gradient(to right,red,yellow, green);
        }
        #box3{
            background-image: linear-gradient(to bottom right, red, blue, yellow);
        }
        #box4{
            background: repeating-linear-gradient(red 10%,blue 20%, yellow 30%);
        }
        #box5{
            background-image: linear-gradient( orange 0% 33%, white 33% 66%, green 66%);
        }
    </style>
</head>
<body>
    <h1>Gradient</h1>
    <div class=box id="box1">box-1</div>
    <div class=box id="box2">box-2</div>
    <div class=box id="box3">box-3</div>
    <div class=box id="box4">box-4</div>
    <div class=box id="box5">box-5</div>
</body>
</html>
