<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;

            margin: 0px;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        section{
            width: 100%;
            background-color: black;
        }
        header{
            width: 100%;
            height: 72px;
            background-color: white;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        img{
            width: 300px;
            margin-left: 20px;
        }
        main{
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .image{
            width: 30%;
            height: 400px;
            border-radius: 15px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .image1{
            background-image: url(https://mysticore.in/_next/image?url=%2Fabout.jpg&w=1200&q=75);
        }
        .image2{
            background-image: url(https://mysticore.in/_next/image?url=%2Fabout.jpg&w=1200&q=75);
        }
        .image3{
            background-image: url(https://mysticore.in/_next/image?url=%2Fabout.jpg&w=1200&q=75);
        }
        @media screen and (min-width:320px) and (max-width: 720px) {
            header{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            main{
                width: 100%;
                height: 1300px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }
            .image{
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <section>
        <header>
            <img src="https://mysticore.in/mysticore.svg" alt="">
        </header>
        <main>
            <article class="image image1"></article>
            <article class="image image2"></article>
            <article class="image image3"></article>
        </main>
    </section>
</body>
</html>
