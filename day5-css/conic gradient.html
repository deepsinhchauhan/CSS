<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           width: 300px;
           height: 300px;
           border: 2px solid red;
           border-radius: 50%;
           margin: 50px auto;
           text-align: center;
           line-height: 25px;
            
        }
        #box1{
            background-image: conic-gradient(blue,yellow green);
        }
        #box2{
            background-image: conic-gradient(
                red 10%,
                yellow 20%,
                blue 30%,
                green 50%
            );
        }
        #box3{
            height: 100px;
            width: 200px;
            margin: 50px auto;
            background-image: conic-gradient(red 0deg 64deg, blue 45deg 295deg, red 270deg 360deg);
        }
        #box4{
            height: 200px;
            width: 300px;
            margin: 50px auto;
            background-image: conic-gradient(red 0deg 57deg, blue 45deg 295deg, red 270deg 360deg);
        }
    </style>
</head>
<body>
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div  id="box3">box3</div>
    <div  id="box4">box4</div>
</body>
</html>
