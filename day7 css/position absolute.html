<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            text-align: center;
        }
        .parent{
            width: 600px;
            height: 500px;
            border: 2px solid black;
            position: relative;
        }
        #box1{
            background-color: aqua;
            position: absolute;
            z-index: 1;
        }
        #box2{
            background-color: gold;
            position: absolute;  
            right: 0px;          
        }
        #box3{
            background-color: bisque;
            position: absolute;
            bottom: 0px;
        }
        #box4{
            background-color: blueviolet;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        #box5{
            background-color: brown;
            position: absolute;
            line-height: 100px;
            border-radius: 50%;
            left: calc(50% - 50px);
            top: calc(50% - 50px);
        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="box" id="box1">Box1</div>
    <div class="box" id="box2">Box2</div>
    <div class="box" id="box3">Box3</div>
    <div class="box" id="box4">Box4</div>
    <div class="box" id="box5">Box5</div>
    </div>
</body>
</html>
