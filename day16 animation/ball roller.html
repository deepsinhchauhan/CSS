<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            text-align: center;
            margin: 20px;
        }
        .box{
            margin-top: 100px;
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 1px solid gray;
        }
        .ball{
            width: 100px;
            height: 100px;
            background-color: indigo;
            border-radius: 50%;
            transform: translate(-50px,100px);
            animation: boxRoller 5s linear forwards infinite;
        }
        @keyframes boxRoller {
            0%{
                transform: translate(-100px,-100px);
            }
            25%{
                transform: translate(300px,-100px);
            }
            50%{
                transform: translate(300px,300px);
            }
            75%{
                transform: translate(-100px,300px);
            }
            100%{
                transform: translate(-100px,-100px);
            }
        }
    </style>
</head>
<body>
    <h1>Ball roler using animation</h1>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
</html>
